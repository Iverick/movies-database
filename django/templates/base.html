<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" >
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" rel="stylesheet" crossorigin="anonymous">
  <title>
    {% block title %}MyMDB{% endblock %}
  </title>
  <style>
    .mymdb-masthead {
      background-color: #EEEEEE;
      margin-bottom: 1em;
    }
    .btn-space {
      margin-left: 35px;
    }
  </style>
</head>
<body>
  <div class="mymdb-masthead">
    <div class="container d-flex flex-column flex-md-row justify-content-between">
      <nav class="nav">
        <div class="navbar-brand">MyMDB</div>
        <a href="{% url 'core:MovieList' %}" class="nav-link">
          Movies
        </a>
        <a href="{% url 'core:TopMovies' %}" class="nav-link">
          Top 10 Moviews
        </a>
      </nav>

      <ul class="nav justify-content-end">
        {% if request.user.is_authenticated %}
          <a class="btn btn-danger" 
            href="{% url 'user:logout' %}">
            Log Out
          </a>
        {% else %}
          <a class="btn btn-success btn-space" 
            href="{% url 'user:login' %}">
            Log In
          </a>
          <a class="btn btn-primary btn-space" 
            href="{% url 'user:register' %}">
            Register
          </a>
        {% endif %}
      </ul>
      
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-sm-8 mymdb-main">
        {% block main %}{% endblock %}
      </div>
      <div class="col-sm-3 offset-sm-1 mymdb-sidebar">
        {% block sidebar %}{% endblock %}
      </div>
    </div>
  </div>
  
</body>
</html>
